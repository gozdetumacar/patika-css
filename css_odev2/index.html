<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
</head>
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<body>
	<div class="display">
		<img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
		<div class="display search_div">
			Search the web using Google!
			<input type="text" name="" style="width: 22%;">
			<div>
				<button>Google Search</button>
				<button>I'm feeling lucky</button>
			</div>
		</div>
		<div style="display: flex;">
			<div class="display first_div">
				<h4 class="text" style="margin-top: -20px;">Special Searches</h4>
				<h4 class="text">Stanford Search</h4>
				<h4 class="text">Linux Search</h4>
			</div>
			<div class="display second_div">
				<h5 class="text" style="margin-top: -20px;">Help!</h5>
				<h5 class="text">About Google!</h5>
				<h5 class="text">Company Info</h5>
				<h5 class="text">Google! Logos</h5>
			</div>
			<div class="display last_div">
				<h5 class="text">Get Google!</h5>
				<h5 style="font-weight: lighter; margin-bottom: 0px;">updates monthly:</h5>
				<input type="text" name="" placeholder="your e-mail" style=" margin-bottom: -20px;">
				<div class="display" style="flex-direction: row !important;">
					<button style="height:20px; margin-right: 10px;">Subscribe</button>
					<h5 style="font-weight: lighter;">Archive</h5>
				</div>
			</div>
		</div>
		<h5 style="font-weight: lighter;">Copyright Â©1998 Google Inc.</h5>
	</div>
</body>
</html>
